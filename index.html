<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A simple to use Shopping List App">
    <meta name="author" content="Jacksen Nillson">
    <title>Basic Shopping List</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    </header>

    <main class="main">
        <h1>Shopping List</h1>
        <div>
            <label for="most-common">Common Choices</label>
            <select name="most-common" id="most-common">
                <option value="">Most common grocery items</option>
                <option value="Bread">Bread</option>
                <option value="Milk">Milk</option>
                <option value="Eggs">Eggs</option>
                <option value="Pepsi">Pepsi</option>
            </select>
        </div>
        <div>
            <label for="text-input">Add An Item:</label>
            <input type="text" id="text-input" value="" placeholder="e.g Milk" />
            <button id="add-item-btn">+</button>
        </div>
        <div class="list-of-items-wrapper">
            <div id="list-of-items" class="list-of-items">


            </div>
        </div>


    </main>
    <footer>
        <!-- <small>Crafted with Code by Jacksen Nillson &#169 2024</small> -->
    </footer>
    <script src="./index.js"></script>
</body>
</html>
